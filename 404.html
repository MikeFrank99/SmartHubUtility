<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Non Trovata | SmartHubUtility</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(135deg, #0f172a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-bolt"></i> SmartHubUtility
            </a>
        </div>
    </header>

    <main>
        <section class="error-page">
            <div class="error-code">404</div>
            <h1 class="error-message">Ops! Pagina non trovata.</h1>
            <p style="max-width: 500px; margin-bottom: 2rem;">
                Sembra che la pagina che stai cercando non esista o sia stata spostata.
                Torna alla home page per trovare quello che cerchi.
            </p>
            <a href="index.html" class="btn btn-primary">Torna alla Home</a>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2025 SmartHubUtility. Tutti i diritti riservati.</p>
        </div>
    </footer>
</body>
</html>
